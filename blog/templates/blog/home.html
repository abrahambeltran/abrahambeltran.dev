{% extends 'blog/base.html' %}
{% block title %} HOME | abe dev{% endblock %}
{% block content %}
    <ul class="postlist">
        {% for posts in posts %}
            <li class="postlist-item">
                <a href="/{{ posts.slug }}/" class="postlist-link">{{posts.title}}</a>
                <time class="postlist-date">{{ posts.created_at|date }}</time>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
